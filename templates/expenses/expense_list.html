<!DOCTYPE html>
<html>
<head>
    <title>Список расходов</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Список расходов</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }}: {{ expense.description }} - {{ expense.amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
